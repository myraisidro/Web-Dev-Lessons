                                </div>

                            </li>

                                </a>
                            </li>
                            <li class="collection-item">List Item
                                <a href="" class="delete-item secondary-content">
                                        <i class="far fa-trash-alt"></i>
                                </a>
                            </li>
                            <li class="collection-item">List Item
                                <a href="" class="delete-item secondary-content">
                                        <i class="far fa-trash-alt"></i>
                                </a>
                            </li>
                        </ul>
                        <a href="" class="clear-task btn black waves-effect waves-light">Clear Task</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
